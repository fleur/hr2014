<div ng-controller="singleCollectionController">
  <div class="select-collection select-collection-1 clearfix">
    <a ng-href="#/{{ collection.url }}/edit" ng-if="isUser"><button class="edit-btn" ng-if="isUser">Edit</button></a>

 
  <div class="single-collection-votes-user clearfix">
    <div class="votes-box clearfix">
      <p class="single-collection-votes-text">
        <span>{{collection.stars}}</span>
      </p>
      <p class="vote-num">
        <span>votes</span>
      </p>
    </div>
  </div>

    <p class="collection-title-text"><span>{{ collection.title }}</span></p>
    <p class="collection-description-text">{{ collection.description }}</p>



    <div class="btn-container clearfix">
      <button class="clone-btn" ng-if="!isUser" ng-click="clone()">Clone</button>
          <img src="assets/images/thumb_up.png"
                 style="width:16px;height:16px;"
                 ng-click="upVote()" 
                 ng-if="notYetUpvoted">
          </img>
            <img src="assets/images/thumb_down.png"
                 style="width:16px;height:16px"
                 ng-click="downVote()" 
                 ng-if="notYetUpvoted">
          </img>
<!--           <button class="upvote-btn" ng-click="upVote()" ng-if="notYetUpvoted">Upvote</button>
 -->      <span class="link-description-text" style="margin-top: .5rem;" ng-if="!notYetUpvoted">Voted!</span>
    </div>
  </div>
  <div class="single-link" ng-repeat="link in collection.links">
    <div class="link clearfix">
      <div class="scnshot-container clearfix">
        <div class="box"></div> 
        <img class="screenshot" src="http://api.webthumbnail.org?width=92&height=92&screen=1280&format=png&url={{ link.url }}">
        <!-- Another possiblity: src="http://api.webthumbnail.org?width=400&height=300&screen=1280&format=png&url=http://mozilla.com" 
        http://api.page2images.com/directlink?p2i_url={{ link.url }}&p2i_device=6&p2i_screen=1024x768&p2i_size=92x92&p2i_key=d38c9500ca1d4a51 -->
      </div>


        <!-- number of upvotes -->
        <div class="link-votes-user">
          <div class="link-votes-box">
            <p class="link-votes-text"><span>{{link.stars}}</span></p>
            <p class="link-vote-num"><span>votes</span></p>
          </div>
        </div>
        <!-- number of upvotes -->


      <div class="link-text clearfix">
        <p class="link-title-text"><a ng-href="{{ link.url }}"><span>{{ link.title }}</span></a></p>
        <p class="link-description-text">{{ link.description }}</p>

        <!-- upvote button -->
        <div class="link-btn-container">
          <img src="assets/images/thumb_up.png"
                 style="width:16px;height:16px;"
                 ng-click="upVoteLink($parent.$index)" 
                 ng-if="!link.voted">
          </img>
            <img src="assets/images/thumb_down.png"
                 style="width:16px;height:16px"
                 ng-click="downVoteLink($parent.$index)" 
                 ng-if="!link.voted">
          </img>
          <span class="link-description-text" 
                ng-if="link.voted">
            Voted!
          </span>
        </div>
        <!-- upvote button -->



    </div>
  </div>
      </div>
    </div>
  </div>
</div>
